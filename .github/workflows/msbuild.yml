name: MSBuild

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        # git clone detours 子模块
        submodules: true

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build Detours
      # working-directory: ${{env.GITHUB_WORKSPACE}}/extern/Detours
      working-directory: D:\a\fakereg\fakereg\extern\Detours
      run: nmake /f Makefile DETOURS_TARGET_PROCESSOR=X86

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild fakereg/fakereg.vcxproj /m /p:Platform=x86 /p:Configuration=Release
